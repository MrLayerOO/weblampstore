<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product adding</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo"><a  href="index.html"><img src="WebLamp pixel2.png" alt=""></a></div>
            <span id="shop">
                <a class="nav3" href="shop.html"><ion-icon name="bag-outline" size="large"></ion-icon></a>
                <p class="nav2">Shop now!</p>
            </span>
            <p class="divide">|</p>
            <div id="profile">
                <span>
                    <a class="nav" href="login.html"><ion-icon name="log-in-outline" size="large"></ion-icon></a>
                    <p class="nav">Log in</p>
                </span>
                <span>
                    <a class="nav" href="signup.html"><ion-icon name="person-add-outline" size="large"></ion-icon></a>
                    <p class="nav">Sign up</p>
                </span>
            </div>
        </nav>
       </div>
        <div class="regtable">
            <form action="/product" method="post">
                <h1 class="reg">Product adding</h1>
                <p class="fieldname"><ion-icon name="document-text-outline"></ion-icon>  Name</p> <input type="text" name="name">
                <p class="fieldname"><ion-icon name="pricetag-outline"></ion-icon>  Price</p> <input type="number" name="price">
                <p class="fieldname"><ion-icon name="information-outline"></ion-icon>  Description</p> <input type="text" name="description">
                <p class="fieldname"><ion-icon name="image-outline"></ion-icon>  Img</p> <input type="url" name="img">
                <input type="submit" value="Add Product" id="regbutton">
            </form>
        </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
</style>
</html>
